name: CI & CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  pr-ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust<2.18  # pin compatible version

      - name: Start FastAPI app in background
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &>/dev/null &
          sleep 3  # wait a moment for server to start

      - name: Run pytest
        run: pytest -v

      - name: Run short locust headless test
        run: |
          locust -f locustfile.py --host=http://127.0.0.1:8000 --headless -u 10 -r 5 -t 30s

  cd-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME="elsys-example-app"
          docker build -t ${IMAGE_NAME}:latest -t ${IMAGE_NAME}:${{ github.sha }} .

